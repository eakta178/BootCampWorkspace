<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <h1>Car Adventures!</h1>
    <h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>
    <h2>See console for car stats.</h2>

    <script>

      // Creating our car object.
      var car = {

        // Properties of our car object.
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        // Creating the driveToWork method.
        // A method is a function associated with an object.
        driveToWork: function() {

          // When we say "this" (as in this.mileage) we are referring to the object the method is a part of.
          // In this case, we will alert the mileage of the car object.
          alert("Old Mileage: " + this.mileage);

          // Adding 8 to the car's mileage.
          this.mileage = this.mileage + 8;

          // Alerting the car's new mileage.
          alert("New mileage: " + this.mileage);
        },

        // The driveAroundWorld method adds 24,000 miles to our car, sets isWorking to false, and makes some alerts.
        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        // The getTuneUp method sets isWorking to true and alerts a message.
        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        // The honk method alerts a honking message.
        honk: function() {
          alert("Honk! Honk!");
        }
      };



      function reWriteStats(event)
       {
 
      console.log(car.make);
      console.log(car.model);
      console.log(car.color);
      console.log(car.mileage);
      console.log(car.isWorking);
      console.log("--------------------------")
       }



      document.onkeyup = function (event) {
        // body...
        var userentry = event.key;
      if (userentry==="h")
      {
        car.honk();
        reWriteStats();

      }
      else if (userentry==="d") {
        car.driveToWork();
        reWriteStats();
      }
      else if (userentry==="w") {
        car.driveAroundWorld();
        reWriteStats();
      }
      else if (userentry==="t") {
        car.getTuneUp();
        reWriteStats();
      }
      };



    </script>
    
  </body>
</html>
