<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Intializing array
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Prompt the user & store the input
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // add it to the array
        favTVshows.push(tvShow);
      }

      // Loop through 3 times
      for (var j = 0; j < favTVshows.length; j++) {

        // show in alert box the entry
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
